<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Firefox Assignment</title>
    </head>
    <body>
        <div id="contacts">
            <h1 id="contactHeader">Contacts</h1>
            <div id="addBtnDiv">
            	<button id="addBtn">Add Contact</button>
            </div>
            <ul id="contactList">
            </ul>
        </div>
        <div id="contactInfo" style="display:none">
        	<h1 id="contactInfoHeader">Contact Info</h1>
            <div id="backBtn1Div">
            	<button id="backBtn1">Back</button>
            </div>
            <form id="contactInfoForm">
                <fieldset>
                    <input name="contactName" id="contactName" placeholder="Name" type="text"><br><br>
                    <input name="contactStreet" id="contactStreet" placeholder="Street" type="text"><br><br>
                    <input name="contactCity" id="contactCity" placeholder="City" type="text"><br><br>
                    <input name="contactPostalCode" id="contactPostalCode" placeholder="State" type="text"><br><br>
                    <input name="contactPhone" id="contactPhone" placeholder="Phone #" type="number"><br><br>
                    <input name="contactEmail" id="contactEmail" placeholder="Email" type="text"><br><br>
                </fieldset><br><br>
                <div id="submitDiv">
                	<input type="button" value="Save" name="submit" id="submit" on><br><br>
                </div>
            </form>
        </div>
        <div id="addContact" style="display:none">
            <h1 id="addContactHeader">Add Contact</h1>
            <div id="backBtn2Div">
            	<button id="backBtn2">Back</button>
            </div>
            <form id="addContactForm">
                <fieldset>
                    <input name="firstName" id="firstName" placeholder="First Name" type="text"><br><br>
                    <input name="lastName" id="lastName" placeholder="Last Name" type="text"><br><br>
                    <input name="street" id="street" placeholder="Street" type="text"><br><br>
                    <input name="city" id="city" placeholder="City" type="text"><br><br>
                    <input name="postalCode" id="postalCode" placeholder="State" type="text"><br><br>
                    <input name="phone" id="phone" placeholder="Phone #" type="number"><br><br>
                    <input name="email" id="email" placeholder="Email" type="text"><br><br>
                </fieldset><br><br>
                <div id="submitDiv">
                	<input type="button" value="Save" name="submit" id="submit" on><br><br>
                </div>
            </form>            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/sim.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
        
        
    </body>
</html>

            <img id="addDivImg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAYAAADhAJiYAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAGNJREFUeNrs1rENwCAMBdHvKHtlNbKZN3PCAiAMBRJ3vdErkGwpUUSUaKSJLm0WIECAAAECNNhdF2Vi7ukt38SbbmZus9t5Ye8PKvwhQIC2jCMfECBAgAABahz5yTnXKX0CDADFA02ENFlW2QAAAABJRU5ErkJggg==" />

    <div id="wrapper">

        <div data-role="page" id="page1" style="display:block;">
            <div id="page1Container" class="pages animation-slide-in-left">
            </div>
        </div>

        <div id="page2" data-role="page" style="display:none;">
            <div id="page2Container" class="pages animation-slide-out-left">
                <form class="contactForm" name="contactForm" data-identity="null">
                    <fieldset>
                        <div class="allNames">
                            <input type="text" id="firstname" name="firstname" placeholder="Name" maxlength="40" value="">
                        </div>
                        <div class="allNames">
                            <input type="text" id="lastname" name="lastname" placeholder="Last name" value="">
                        </div>
                        <div class="allNames">
                            <input type="text" id="company" name="company" placeholder="Company" value="">
                        </div>
                        <div class="phoneNumbers">
                            <div class="clearIt">
                            <select name="numbertype0">
                                <option value="Mobile" selected>Mobile</option>
                                <option value="Home">Home</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                            </select>
                            <input type="tel" id="number0" name="number0" data-amount="1" placeholder="Phone" value="">
                            </div>
                            <button class="addExtra" data-extra="0">Add Phone Number<img src="img/plusextra.png" /></button>
                        </div>
                        <div class="emails">
                            <div class="clearIt">
                            <select name="emailtype0">
                                <option value="Personal" selected>Personal</option>
                                <option value="Home">Home</option>
                                <option value="Work">Work</option>
                            </select>
                            <input type="email" id="email0" name="email0" data-amount="1" placeholder="Email" value="">
                            </div>
                            <button class="addExtra" data-extra="1">Add Email<img src="img/plusextra.png" /></button>
                        </div>
                        <div class="addresses">
                            <div class="clearIt">
                            <select name="addressestype0">
                                <option value="Home" selected>Home</option>
                                <option value="Work">Work</option>
                                <option value="Cottage">Cottage</option>
                            </select>
                            <input type="text" class="street" id="street0" name="street0" placeholder="Street" value="">
                            <input type="text" class="zipcode" id="zipcode0" name="zipcode0" placeholder="Zip code" value="">
                            <input type="text" class="city" id="city0" name="city0" placeholder="City" value="">
                            <input type="text" class="country" id="country0" name="country0" data-amount="1" placeholder="Country" value="">
                            </div>
                            <button class="addExtra" data-extra="2">Add Address<img src="img/plusextra.png" /></button>
                        </div>
                        <div class="birthday">
                            <input type="date" id="birthday" name="birthday" placeholder="Birthday" value="">
                        </div>
                        <div class="comment">
                            <input type="text" id="comment" name="comment" placeholder="Comment" value="">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/myscript.js"></script>
</body>

</html>

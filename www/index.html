<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />

    <body>

            <div data-role="page" class="active"  id="page1">
                <div class="header"><h1>Contact Manager</h1><a id="ad_contact_button"><img src="img/add_btn.png" class="header_btn"/></div>
                
                <!--
				    <button id="icon_list_button">Large Icons</button>

                -->
                <div id="contact_list_"></div>
            
            </div>

                    <div id="contact_form">
                       
                    </div>

            <div id="deviceready">DEBUG BUTTON</div>

        <script type="text/javascript" src="js/model.js"></script>
